# See https://wiki.hyprland.org/Configuring/Window-Rules/

# '$&' is a hyde specific shorthand for "override" \\ analogous to a reference
# This symbol indicates that the following values will override the default configuration
$&=override
# workspace 1: browser
windowrule = workspace 4, match:class Vivaldi-flatpak
windowrule = workspace 1, match:class brave-browser
# workspace 2: terminal
windowrule = workspace 2,match:class kitty
# workspace 3: file manager
windowrule = workspace 3,match:class org.kde.dolphin
# workspace 4: creative
windowrule = workspace 4,match:class darktable
# workspace 7: gaming
windowrule = workspace 5,match:class feishin
windowrule = workspace 7,match:class net.lutris.Lutris
windowrule = workspace 7,match:class [Ss]team
windowrule = workspace 7,match:title Steam
windowrule = workspace 7,match:class net.shadps4.qtlauncher


